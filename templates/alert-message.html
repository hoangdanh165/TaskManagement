{% if messages %}
<div class="col-12">
    {% for message in messages %}
        {% if message.tags == 'success'%}
        <div class="alert alert-success flex-column pb-0" role="alert">
            <div class="iq-alert-text" style="padding-bottom: 7px;">{{message}}</div>
            <!-- <div class="progress" style="height: 4px;">
                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                    role="progressbar" style="width: 0%; background-color: #605C8D;" aria-valuenow="0" aria-valuemin="0" 
                    aria-valuemax="100"></div>
            </div> -->
        </div>
        
        {% elif message.tags == 'error' %}
        <div class="alert alert-danger" role="alert">
            <div class="iq-alert-text">{{message}}</div>
        </div>
        {% else %}
        <div class="alert alert-warning" role="alert">
            <div class="iq-alert-text">{{message}}</div>
        </div>
        {% endif %}
    {% endfor %}
</div>


{% endif %}
