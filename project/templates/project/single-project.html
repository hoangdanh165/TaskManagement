{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class="container-fluid">
    <!-- Top nav-->
    <ul class="nav nav-pills mb-3 nav-fill card flex-row" id="pills-tab-1" role="tablist">
        <li class="nav-item" style="flex-basis: 0px;">
            <a class="nav-link active" id="pills-home-tab-fill" data-toggle="pill" href="#pills-home-fill" role="tab"
                aria-controls="pills-home" aria-selected="true">Details</a>
        </li>
        <li class="nav-item" style="flex-basis: 0px;">
            <a class="nav-link" id="pills-contact-tab-fill" data-toggle="pill" href="#pills-contact-fill" role="tab"
                aria-controls="pills-contact" aria-selected="false">Task</a>
        </li>
        <li class="nav-item" style="flex-basis: 0px;">
            <a class="nav-link" id="pills-profile-tab-fill" data-toggle="pill" href="#pills-profile-fill" role="tab"
                aria-controls="pills-profile" aria-selected="false">Participated Employee</a>
        </li>
    </ul>
        <!-- Top nav end-->
        
    <div class="card p-4">
        <div class="form-group">
            <label for="name" class="h5">Name</label>
            <input type="text" class="form-control" id="name" value="{{project.name}}">
        </div>
        <div class="form-group">
            <label for="description" class="h5">Description</label>
            <textarea class="form-control" id="description" rows="3">{{project.description}}</textarea>
        </div>
        <div class="form-group">
            <label for="due_date" class="h5">Due Dates</label>
            <input type="date" class="form-control" id="due_date" value="{{project.due_date}}">
        </div>

        <div class="form-group d-flex justify-content-end">
            <button type="button" class="btn btn-info mt-2 py-1 px-5 me-3">Save</button>
        </div>
    </div>
</div>





{% endblock content %}
