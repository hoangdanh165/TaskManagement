<!-- Model creating new Project -->
<div class="modal fade" role="dialog" aria-modal="true" id="new-project-modal">
    <div class="modal-dialog  modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header d-block text-center pb-3 border-bttom">
                <h3 class="modal-title" id="exampleModalCenterTitle01">New Project</h3>
            </div>
            <div class="modal-body">
                <form id="form-create-project" class="needs-validation" novalidate method="post" action="{% url 'create-project' %}">
                    {% csrf_token %}
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="form-group mb-3">
                                <label for="name" class="h5">Project Name*</label>
                                <input type="text" class="form-control {% if errors.name %} {{errors.name}} {% endif %}" id="name" name="name"
                                    placeholder="Project Name" required>
                                <div class="invalid-feedback">
                                    Project name is required
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-12">
                            <div class="form-group mb-3">
                                <label for="description" class="h5">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" required>{{project.description}}</textarea>
                                <div class="invalid-feedback">
                                    Description field is required
                                </div>
                            </div>
                        </div>
                        <!-- <div class="col-lg-6">
                            <div class="form-group mb-3">
                                <label for="exampleInputText2" class="h5">Categories *</label>
                                <select name="type" class="selectpicker form-control" data-style="py-0">
                                    <option>Category</option>
                                    <option>Android</option>
                                    <option>IOS</option>
                                    <option>Ui/Ux Design</option>
                                    <option>Development</option>
                                </select>
                            </div>
                        </div> -->
                        <div class="col-lg-12">
                            <div class="form-group mb-3">
                                <label for="due_date_0" class="h5">Due Dates*</label>
                                <div class="d-flex gap-2">
                                    <input type="date" class="form-control col-sm-8" id="due_date_0" name="due_date_0" required>
                                    <input type="time" class="form-control col-sm-4" id="due_date_1" name="due_date_1" required>
                                </div>
                                <div class="invalid-feedback col-12 ps-0" id="due-date-invalid-feeback">
                                    Due date is required
                                </div>
                                
                            </div>
                        </div>
                        <!-- <div class="col-lg-12">
                            <div class="form-group mb-3">
                                <label for="exampleInputText07" class="h5">Assign Members</label>
                                <input type="text" class="form-control" id="exampleInputText07">
                            </div>
                        </div> -->
                        <div class="col-lg-12">
                            <div class="d-flex flex-wrap align-items-ceter justify-content-center mt-2">
                                <button class="btn btn-primary mr-3" type="submit">Save</button>
                                <div class="btn btn-primary" data-dismiss="modal">Cancel</div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    date_input = document.getElementById('due_date_0');
    time_input = document.getElementById('due_date_1');

    due_date_feedback = document.getElementById('due-date-invalid-feeback');

    create_project_form = document.getElementById('form-create-project');

    date_input.addEventListener('input', function() {
        if (create_project_form.classList.contains('was-validated')) {
            resolveDueDateMessage();
        }
    });

    time_input.addEventListener('input', function() {
        if (create_project_form.classList.contains('was-validated')) {
            resolveDueDateMessage();
        }
    });

    create_project_form.addEventListener('submit', (e) => {
        if (create_project_form.checkValidity() === false) {
            e.preventDefault();
        }

        console.log('Create project form submit event triggered');
        resolveDueDateMessage();
    });

    function resolveDueDateMessage() {
        if (date_input.validity.valid && time_input.validity.valid) {
            console.log('valid');
            due_date_feedback.style.display = 'none';
        } else {
            console.log('invalid');
            due_date_feedback.style.display = 'block';
        }
    }
</script>
