<!-- Model creating new Task -->
<div class="modal fade bd-example-modal-lg" role="dialog" aria-modal="true" id="new-task-modal">
    <div class="modal-dialog  modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header d-block text-center pb-3 border-bttom">
                <h3 class="modal-title" id="exampleModalCenterTitle">New Task</h3>
            </div>
            <div class="modal-body">
                <form class="row" method="post" action="{% url 'create-task' project.id %}">
                    {% csrf_token %}
                    <div class="col-lg-12">
                        <div class="form-group mb-3">
                            <label for="id_name" class="h5">Task Name</label>
                            <input type="text" class="form-control" id="id_name" name="name" required 
                                placeholder="Enter task name">
                            <a href="#" class="task-edit text-body"><i class="ri-edit-box-line"></i></a>
                        </div>
                    </div>
                    <div class="col-lg-12">
                        <div class="form-group mb-3">
                            <label for="id_assigned_to" class="h5">Assigned to</label>
                            <select id="id_assigned_to" name="assigned_to" class="selectpicker form-control" data-style="py-0" required>
                                <option value="" selected>Memebers</option>
                                
                                {% with participated_employee=project.user_set.all %}
                                    {% for employee in participated_employee %}
                                        <option value="{{employee.username}}">
                                            {{employee}}
                                        </option>
                                    {% endfor %}
                                {% endwith %}
                            </select>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="id_due_date_date" class="h5">Due Date</label>
                            <input name="due_date_date" type="date" class="form-control"
                                id="id_due_date_date" required>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="form-group mb-3">
                            <label for="id_due_date_time" class="h5">Due Time</label>
                            <input name="due_date_time" type="time" class="form-control"
                                id="id_due_date_time" required>
                        </div>
                    </div>
                    <!-- <div class="col-lg-4">
                        <div class="form-group mb-3">
                            <label for="exampleInputText2" class="h5">Category</label>
                            <select name="type" class="selectpicker form-control" data-style="py-0">
                                <option>Design</option>
                                <option>Android</option>
                                <option>IOS</option>
                                <option>Ui/Ux Design</option>
                                <option>Development</option>
                            </select>
                        </div>
                    </div> -->
                    <div class="col-lg-12">
                        <div class="form-group mb-3">
                            <label for="id_description" class="h5">Description</label>
                            <textarea name="description" class="form-control" id="id_description" rows="3" placeholder="Enter task's description" required></textarea>
                        </div>
                    </div>
                    <!-- <div class="col-lg-12">
                        <div class="form-group mb-3">
                            <label for="exampleInputText005" class="h5">Checklist</label>
                            <input type="text" class="form-control" id="exampleInputText005" placeholder="Add List">
                        </div>
                    </div> -->

                        <div class="form-group mb-0">

                            <div class="custom-file">
                                <input type="file" class="custom-file-input" id="inputGroupFile003">
                                <label class="custom-file-label" for="inputGroupFile003">Upload media</label>
                            </div>
                        </div>
                    </div> -->
                    <div class="col-lg-12">
                        <div class="d-flex flex-wrap align-items-ceter justify-content-end">
                            <button type="submit" class="btn btn-primary mr-3 px-3">Save</button>
                            <div class="btn bg-danger-light" data-dismiss="modal">Cancel</div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
